<style type="text/css">
	body {
	    background: #333;
	    color: #eee;
	}  
	button {
		padding: 15px;
		font-size: 16px;
		margin: 5px;
	}
	section {
		margin: 20px 0;
	}
	.states.gfx button {
		background: #7daff9;
	}
	.states.cyc button {
		background: #b8fbbd;
	}
	.states.cam button {
		background: #daa8ef;
	}
	.states.link button {
		background: #efb5a8;
	}
	#go {
		font-weight: bold;
	    background: #333;
	    color: #eee;
	}
</style>

<section>
	<label>
		<input type="checkbox" checked id="with_main" disabled>
		<span>Byt Main</span>
	</label>
	<label>
		<input type="checkbox" checked id="with_parents">
		<span>Byt FL</span>
	</label>
	<button id="go">GO</button>
</section>

<section class="states gfx">
	<button id="video">Pre/Post Service</button>
	<button id="video">Video</button>
	<button id="animations">Animations</button>
</section>

<section class="states cyc">
	<button id="cyc">CYC</button>
	<button id="cyc-text">CYC med text</button>
</section>

<section class="states cam">
	<button id="cam">Kamera</button>
	<button id="cam-lyrics">Kamera med lyrics</button>
	<button id="cam-banner-text">Kamera med banner + text</button>
	<button id="cam-banner">Kamera med banner</button>
</section>

<section class="states link">
	<button id="link">Livel채nk</button>
	<button id="link-lyrics">Livel채nk med lyrics</button>
	<button id="link-banner-text">Livel채nk med banner + text</button>
	<button id="link-banner">Livel채nk med banner</button>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$('.states button').click(function () {
		$.post('/state/' + $(this).attr('id') + '/' + getOptions())
	})

	$('#go').click(function () {
		$.post('/go/' + getOptions())
	})

	function getOptions () {
		return $('#with_parents').is(':checked') ? 'with_parents' : 'without_parents'
	}
</script>
